        <div class="container">

              <h1>
                <script>
                  var dateObj, month, day, year;
                  dateObj = new Date();
                  month = dateObj.getUTCMonth() + 1; //months from 1-12
                  day = dateObj.getUTCDate();
                  year = dateObj.getUTCFullYear();

                  newdate = month + "." + day + "." + year;
                  document.write(newdate);
                </script>
              </h1>
              
              <div id="content" class="col-12"></div>

            </div>
